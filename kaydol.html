<html>
    <head>
    <title>Başvuru Formu </title>
    
        <link rel="stylesheet" type="text/css" href="kaydol.css" />
        
    </head>
    <body>
     <div class="form">
        <form>
            <h2>Kayıt Olma Formu </h2>  
        
        <table>
            <tr>
                <td>Ad Soyad : </td>
                <td>
                    <input type="text" name="" size="50" placeholder="Adınızı soyadınızı giriniz" required/>
                </td>
            </tr>
            <tr>
                <td>Doğum Tarihi : </td>
                <td>
                    <input type="date" name="" style="width:100%" required/>
                </td>
            </tr>   
      
            <tr>
                <td>Telefonu : </td>
                <td>
                    <input type="text" name="" size="50" placeholder="(___)(_____________)" required/>
                </td>
            </tr>
            <tr>
                <td>E-Posta Adresi :</td>
                <td>
                    <input type="email" name="" size="50" placeholder="example@gmail.com" required/>
                </td>
            </tr>
            <tr><td>Adresi : </td>
                <td><textarea></textarea></td>
            </tr>
        </table>

        <button type="submit"> Kayıt Ol</button>
    </body>
</html>
